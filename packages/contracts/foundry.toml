[profile.default]
solc_version = "0.8.24"
ffi = false
fuzz_runs = 256
optimizer = true
optimizer_runs = 3000
verbosity = 2
src = "src"
test = "test"
out = "out"
allow_paths = [
  # pnpm symlinks to the project root's node_modules
  "../../node_modules",
  # template uses linked mud packages from within the mud monorepo
  "../../../../packages",
  # projects created from this template and using linked mud packages
  "../../../mud/packages",
]
extra_output_files = [
  "abi",
  "evm.bytecode"
]
fs_permissions = [{ access = "read", path = "./"}]

[doc]
ignore=["codegen"]

[profile.lattice-testnet]
eth_rpc_url = "https://miner.testnet-chain.linfra.xyz"

[profile.redstone-garnet]
eth_rpc_url = "https://rpc.garnet.qry.live/"

[profile.redstone-rhodolite]
eth_rpc_url = "xxxxx"

[profile.redstone-mainnet]
eth_rpc_url = "xxxxx"
